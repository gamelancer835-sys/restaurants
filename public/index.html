<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoria | Owner Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="dashboard-grid">
        <aside class="sidebar">
            <h2 class="text-white">Owner Panel</h2>
            <p class="text-muted">Savoria Restaurant</p>
        </aside>

        <main class="main-content">
            <!-- Mobile View Controllers -->

            <!-- VIEW: OVERVIEW -->
            <div id="view-overview" class="view-section active">
                <div class="glass-card mb-2rem">
                    <div class="dashboard-header">
                        <h1>Overview</h1>
                        <button class="btn btn-primary desktop-only" onclick="openModal()">+ Add Booking</button>
                    </div>

                    <!-- Horizontal Stats (Scrollable on Mobile) -->
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-value" id="stats-total">0</div>
                            <div class="stat-label">Total Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value text-orange" id="stats-pending">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value text-teal" id="stats-confirmed">0</div>
                            <div class="stat-label">Confirmed</div>
                        </div>
                    </div>
                </div>

                <!-- Mobile Quick List -->
                <div class="mobile-only mb-2rem">
                    <h3 class="mb-1rem">Next 3 Bookings</h3>
                    <div id="mobile-quick-list" class="quick-list-container">
                        <!-- Populated by JS -->
                    </div>
                    <div class="text-center mt-1rem">
                        <button class="btn btn-text" onclick="switchView('bookings')">View All &rarr;</button>
                    </div>
                </div>
            </div>

            <!-- VIEW: BOOKINGS (Table) -->
            <div id="view-bookings" class="view-section desktop-only-view">
                <div class="glass-card">
                    <div class="dashboard-header mobile-only">
                        <h1>All Bookings</h1>
                    </div>

                    <!-- Filters -->
                    <div class="filters">
                        <div class="input-wrapper search-bar">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </span>
                            <input type="text" id="search-input" placeholder="Search by name or phone...">
                        </div>
                        <div class="input-wrapper" style="width: auto;">
                            <input type="date" id="date-filter">
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="table-container">
                        <table class="booking-table">
                            <thead>
                                <tr>
                                    <th>Actions</th>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Guests</th>
                                    <th>Status</th>
                                    <th>Source</th>
                                </tr>
                            </thead>
                            <tbody id="bookings-body">
                                <!-- Rows rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav mobile-only">
        <a href="#" class="nav-item active" onclick="switchView('overview'); return false;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Overview</span>
        </a>
        <div class="nav-fab-container">
            <button class="nav-fab" onclick="openModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        <a href="#" class="nav-item" onclick="switchView('bookings'); return false;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <list x1="8" y1="6" x2="21" y2="6"></list>
                <list x1="8" y1="12" x2="21" y2="12"></list>
                <list x1="8" y1="18" x2="21" y2="18"></list>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>Bookings</span>
        </a>
    </nav>
    </div>

    <!-- Manual Booking Modal -->
    <div id="manual-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2 style="margin-bottom: 1.5rem;">Manual Booking</h2>

            <form id="manual-form">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone_number" required>
                </div>
                <!-- Reusing standard fields -->
                <div class="form-group">
                    <label>Guests</label>
                    <select name="guest_count" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="booking_date" required>
                </div>
                <div class="form-group">
                    <label>Time Slot</label>
                    <select name="time_slot" required>
                        <option value="18:00">6:00 PM</option>
                        <option value="19:00">7:00 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="21:00">9:00 PM</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Booking</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
